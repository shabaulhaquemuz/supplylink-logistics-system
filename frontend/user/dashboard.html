<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Supply Link</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar dashboard-nav">
        <div class="container">
            <div class="nav-brand">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="12" cy="20" r="10" fill="none" stroke="#EB4304" stroke-width="2"/>
                        <circle cx="28" cy="20" r="10" fill="none" stroke="#236571" stroke-width="2"/>
                        <line x1="12" y1="15" x2="18" y2="21" stroke="#EB4304" stroke-width="2"/>
                    </svg>
                </div>
                <span class="brand-text">Supply Link</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="create_shipment.html">New Shipment</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="logoutBtn" class="btn-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <div>
                    <h1>My Shipments</h1>
                    <p id="welcomeText">Loading...</p>
                </div>
                <a href="create_shipment.html" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19" stroke-width="2"/>
                        <line x1="5" y1="12" x2="19" y2="12" stroke-width="2"/>
                    </svg>
                    Create Shipment
                </a>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card-dash">
                    <div class="stat-icon pending">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                            <path d="M12 6v6l4 2" stroke-width="2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="pendingCount">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="stat-card-dash">
                    <div class="stat-icon in-transit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4z" stroke-width="2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="inTransitCount">0</div>
                        <div class="stat-label">In Transit</div>
                    </div>
                </div>

                <div class="stat-card-dash">
                    <div class="stat-icon delivered">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-width="2"/>
                            <polyline points="22 4 12 14.01 9 11.01" stroke-width="2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="deliveredCount">0</div>
                        <div class="stat-label">Delivered</div>
                    </div>
                </div>

                <div class="stat-card-dash">
                    <div class="stat-icon total">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" stroke-width="2"/>
                            <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Shipments</div>
                    </div>
                </div>
            </div>

            <!-- Shipments Table -->
            <div class="shipments-section">
                <div class="section-header">
                    <h2>Recent Shipments</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="PENDING">Pending</button>
                        <button class="filter-tab" data-filter="IN_TRANSIT">In Transit</button>
                        <button class="filter-tab" data-filter="DELIVERED">Delivered</button>
                    </div>
                </div>

                <div id="loadingSpinner" class="loading-spinner">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" opacity="0.25"/>
                        <path d="M12 2a10 10 0 0 1 10 10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                        </path>
                    </svg>
                    <p>Loading shipments...</p>
                </div>

                <div id="shipmentsContainer" class="shipments-grid" style="display: none;">
                    <!-- Shipments will be loaded here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" opacity="0.3">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" stroke-width="1.5"/>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="1.5"/>
                    </svg>
                    <h3>No shipments yet</h3>
                    <p>Create your first shipment to get started</p>
                    <a href="create_shipment.html" class="btn-primary">Create Shipment</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
