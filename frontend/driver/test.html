<script>
// API Configuration
const API_BASE_URL = "http://127.0.0.1:8002/api/driver";

// Check if already logged in
(function redirectIfAuthenticated() {
  const token = localStorage.getItem("access_token");
  if (token) {
    window.location.href = "dashboard.html";
  }
})();

// Wait for DOM
window.addEventListener('load', () => {
  const canvas = document.getElementById('canvas3d');
  
  // Three.js Scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, canvas.offsetWidth / canvas.offsetHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

  renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  // Create van
  const vanGroup = new THREE.Group();

  const bodyGeo = new THREE.BoxGeometry(2, 1, 3);
  const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff6b35, shininess: 100 });
  const body = new THREE.Mesh(bodyGeo, bodyMat);
  body.position.y = 0.5;
  vanGroup.add(body);

  const cabinGeo = new THREE.BoxGeometry(1.8, 0.8, 1.5);
  const cabinMat = new THREE.MeshPhongMaterial({ color: 0xff8855, shininess: 100 });
  const cabin = new THREE.Mesh(cabinGeo, cabinMat);
  cabin.position.set(0, 1.2, 0.8);
  vanGroup.add(cabin);

  const wheelGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.3, 16);
  const wheelMat = new THREE.MeshPhongMaterial({ color: 0x1a1a1a });

  const wheels = [];
  const wheelPositions = [
    [-1.2, 0.3, 1],
    [1.2, 0.3, 1],
    [-1.2, 0.3, -1],
    [1.2, 0.3, -1]
  ];

  wheelPositions.forEach(pos => {
    const wheel = new THREE.Mesh(wheelGeo, wheelMat);
    wheel.rotation.z = Math.PI / 2;
    wheel.position.set(...pos);
    vanGroup.add(wheel);
    wheels.push(wheel);
  });

  scene.add(vanGroup);

  // Road
  const roadGeo = new THREE.PlaneGeometry(20, 50);
  const roadMat = new THREE.MeshPhongMaterial({ color: 0x1a2744, side: THREE.DoubleSide });
  const road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = -Math.PI / 2;
  road.position.y = -0.5;
  scene.add(road);

  // Road lines
  const roadLines = [];
  for (let i = -20; i < 20; i += 4) {
    const lineGeo = new THREE.BoxGeometry(0.2, 0.05, 2);
    const lineMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const line = new THREE.Mesh(lineGeo, lineMat);
    line.position.set(0, -0.45, i);
    scene.add(line);
    roadLines.push(line);
  }

  // Buildings
  for (let i = 0; i < 15; i++) {
    const x = (Math.random() - 0.5) * 30;
    const z = (Math.random() - 0.5) * 40;
    const height = Math.random() * 8 + 3;
    if (Math.abs(x) > 4) {
      const buildGeo = new THREE.BoxGeometry(2, height, 2);
      const buildMat = new THREE.MeshPhongMaterial({ 
        color: Math.random() > 0.5 ? 0x2d3748 : 0x1e293b,
        transparent: true,
        opacity: 0.8
      });
      const building = new THREE.Mesh(buildGeo, buildMat);
      building.position.set(x, height / 2, z);
      scene.add(building);
    }
  }

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 2);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  const pointLight = new THREE.PointLight(0xff6b35, 2, 50);
  pointLight.position.set(0, 5, 5);
  scene.add(pointLight);

  camera.position.set(5, 3, 8);
  camera.lookAt(0, 0, 0);

  let vanRotation = 0;

  function animate() {
    requestAnimationFrame(animate);

    roadLines.forEach(line => {
      line.position.z += 0.1;
      if (line.position.z > 20) line.position.z = -20;
    });

    wheels.forEach(wheel => wheel.rotation.x += 0.1);

    vanGroup.position.y = Math.sin(Date.now() * 0.002) * 0.1;
    vanGroup.rotation.z = Math.sin(Date.now() * 0.001) * 0.02;

    vanRotation += 0.001;
    camera.position.x = Math.sin(vanRotation) * 8;
    camera.position.z = Math.cos(vanRotation) * 8;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    const width = canvas.offsetWidth;
    const height = canvas.offsetHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });

  // Counters
  function animateCounter(id, target, suffix = '') {
    let current = 0;
    const element = document.getElementById(id);
    if (!element) return;
    const increment = target / 50;
    const timer = setInterval(() => {
      current += increment;
      if (current >= target) {
        current = target;
        clearInterval(timer);
      }
      element.textContent = Math.floor(current) + suffix;
    }, 30);
  }

  setTimeout(() => {
    animateCounter('deliveriesCount', 1247);
    animateCounter('routesCount', 89);
    animateCounter('efficiencyCount', 98, '%');
  }, 1000);

  // Particles
  const hero = document.querySelector('.login-hero');
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 5 + 's';
    hero.appendChild(particle);
  }
});

// Login Form
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("formError");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.style.display = 'none';
    errorBox.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      showError("Please enter both email and password.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (!res.ok) {
        let msg = "Login failed. Please check your credentials.";
        try {
          const data = await res.json();
          if (data?.detail) msg = data.detail;
        } catch (_) {}
        showError(msg);
        return;
      }

      const data = await res.json();
      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("driver_info", JSON.stringify(data.driver));
      window.location.href = "dashboard.html";
    } catch (err) {
      console.error(err);
      showError("Unable to connect to server. Please try again.");
    }
  });

  function showError(message) {
    errorBox.textContent = message;
    errorBox.style.display = 'block';
  }
});
</script>
