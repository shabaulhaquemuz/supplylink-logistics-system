<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Driver Profile • SupplyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/profile.css" />

    <script defer src="js/profile.js"></script>
</head>

<body class="dashboard-body">

    <!-- ✅ Only ONE header, same as dashboard -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="nav-logo">SL</div>
            <div class="nav-brand">
                <h1>SupplyLink Driver</h1>
            </div>
        </div>

        <div class="navbar-right">
            <div id="driverNameTop" class="nav-user"></div>
            <button id="logoutBtn" class="btn btn-nav">Logout</button>
        </div>
    </header>

    <!-- Profile content -->
    <main class="profile-wrapper">

        <div class="profile-card">
            <h2 class="profile-title">Driver Profile</h2>
            <p class="profile-sub">View and manage your information</p>

            <div class="profile-row">
                <label>Full Name</label>
                <span id="fullName">—</span>
            </div>

            <div class="profile-row">
                <label>Email</label>
                <span id="email">—</span>
            </div>

            <div class="profile-row">
                <label>Phone</label>
                <span id="phone">—</span>
            </div>

            <div class="profile-row">
                <label>Driver ID</label>
                <span id="driverId">—</span>
            </div>

            <button class="btn-primary back-btn" onclick="goDashboard()">Back to Dashboard</button>
        </div>

    </main>

</body>
</html>
