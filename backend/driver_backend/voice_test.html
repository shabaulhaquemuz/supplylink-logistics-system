<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .driver-input {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .record-btn:hover {
            transform: scale(1.05);
        }
        
        .record-btn:active {
            transform: scale(0.95);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.idle { background: #e3f2fd; color: #1976d2; }
        .status.recording { background: #ffebee; color: #c62828; }
        .status.processing { background: #fff3e0; color: #ef6c00; }
        .status.success { background: #e8f5e9; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        
        .result {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .commands {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .commands h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .command-example {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Assistant</h1>
        <p class="subtitle">Test Driver Voice Commands</p>
        
        <div class="driver-input">
            <label for="driverId">Driver ID:</label>
            <input type="text" id="driverId" placeholder="e.g., DRV123" value="DRV123">
        </div>
        
        <div class="status idle" id="status">
            Ready - Click button to record
        </div>
        
        <button class="record-btn" id="recordBtn">
            üé§<br>HOLD TO<br>RECORD
        </button>
        
        <div class="result" id="result">
            <div class="result-item">
                <div class="result-label">üìù Transcription:</div>
                <div class="result-value" id="transcription"></div>
            </div>
            <div class="result-item">
                <div class="result-label">üéØ Intent:</div>
                <div class="result-value" id="intent"></div>
            </div>
            <div class="result-item">
                <div class="result-label">üí¨ Response:</div>
                <div class="result-value" id="message"></div>
            </div>
        </div>
        
        <div class="commands">
            <h3>üí° Try These Commands:</h3>
            <div class="command-example">"Confirm pickup for shipment SHP123"</div>
            <div class="command-example">"Mark SHP456 as delivered"</div>
            <div class="command-example">"I'm running late due to traffic"</div>
            <div class="command-example">"Collected 500 rupees for SHP789"</div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:8002/api/driver/voice';
        
        let mediaRecorder;
        let audioChunks = [];
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const driverIdInput = document.getElementById('driverId');
        
        // Update status display
        function updateStatus(message, type = 'idle') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Show result
        function showResult(data) {
            document.getElementById('transcription').textContent = data.transcription;
            document.getElementById('intent').textContent = data.intent;
            document.getElementById('message').textContent = data.message;
            result.classList.add('show');
        }
        
        // Start recording
        recordBtn.addEventListener('mousedown', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                updateStatus('üî¥ Recording... Release to stop', 'recording');
                
            } catch (error) {
                updateStatus('‚ùå Microphone access denied', 'error');
                console.error('Error accessing microphone:', error);
            }
        });
        
        // Stop recording
        recordBtn.addEventListener('mouseup', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
                updateStatus('‚è≥ Processing...', 'processing');
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // Stop all tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    
                    // Send to backend
                    await sendAudioToBackend(audioBlob);
                };
            }
        });
        
        // Also handle mouse leaving button while recording
        recordBtn.addEventListener('mouseleave', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                recordBtn.dispatchEvent(new Event('mouseup'));
            }
        });
        
        // Send audio to backend
        async function sendAudioToBackend(audioBlob) {
            const driverId = driverIdInput.value || 'DRV123';
            
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.wav');
            
            try {
                const response = await fetch(`${API_BASE}/command?driver_id=${driverId}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('‚úÖ Command processed!', 'success');
                    showResult(data);
                } else {
                    const error = await response.json();
                    updateStatus(`‚ùå Error: ${error.detail}`, 'error');
                }
                
            } catch (error) {
                updateStatus('‚ùå Network error', 'error');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
